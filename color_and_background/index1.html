<!-- Create a dark blue navigation bar with light color items -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> navigation bar with light color items</title>
</head>
<STyle>
    .navbar {
        background-color: #123065;
        padding: 15px;
    }

    .navbar a {
        color: #ffffff;
        padding: 10px 20px;
        text-decoration: none;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 16px;
    }
    .navbar a:hover{
        background-color: #274472;
      color: #ffe66d;
    }
</STyle>

<body>
    <div class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a>
        <a href="#">CONTAINER</a>

    </div>
</body>

</html>
