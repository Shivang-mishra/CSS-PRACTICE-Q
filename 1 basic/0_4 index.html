<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple class with same element</title>
    <style>
        .red{
            background-color: rgb(218, 176, 176);
        }
        .black{
            color: blue;
        }
        .white{
            border: 2px solid black;
        }
        .green{
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px red;
        }
    </style>
</head>
<body>
    <!-- Multiple classes with same element  -->
    <div class="red black white green">
Hey i am an element and i am containing Multiple classes.
    </div>
</body>
</html>
