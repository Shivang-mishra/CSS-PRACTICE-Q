<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Div Example</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f5f7;
      font-family: system-ui, Arial, sans-serif;
    }
    .red {
      background-color: red; /* or #e60000 */
      color: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="red">
    This is a red div with white text.
  </div>
</body>
</html>
