<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple CSS Classes Example</title>

  <style>
    .box {
      padding: 20px;
      border: 2px solid black;
    }

    .red {
      background-color: red;
    }

    .text-white {
      color: white;
    }

    .shadow {
      box-shadow: 4px 4px 10px gray;
    }

    .rounded {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Multiple classes applied on the same element -->
  <div class="box red text-white shadow rounded">
    This is a div with multiple classes applied.
  </div>

</body>
</html>
